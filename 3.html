<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    console.log(10 + 10 + "10"); //складываем два числа 10 и 10 и строку 10 - с помощью console.log получаем строку 2010

    console.log(10 + "10" +
      10
    ); //складываем число 10 со строкой 10 и прибавляем к ней число 10 - с помощью console.log получаем строку 101010

    console.log(10 + 10 + +
      "10"
      ); //складываем 2 числа 10 и переводим унарным плюсом строку 10 в число - с помощью console.log при сложении получим число 30

    console.log(10 / -
      ""
      ); // делим число 10 на преобразованную строну унарным минум( на -0) - с помощью console.log получаем отрицательную бесконечность

    console.log(10 / +
      "2,5"
    ); //делим число 10 на преобразованную строку унарным плюсом в число - с помощью console.log получим Nan, тк преобразование в дробь не выйдет из-за записи числе через ","
  </script>
</body>

</html>
